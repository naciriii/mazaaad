language: php
php:
  - '7.2'
services:
  - 'mysql'  
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      
dist: trusty
sudo: required
before_script:
  - composer self-update
  - composer install --no-interaction
  - mysql -u root --password="" -e "CREATE DATABASE mazaad"
  - cp .env.travis .env
  - php artisan migrate
  - php artisan db:seed --class=CategorySeeder
  
